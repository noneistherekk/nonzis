<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to Webhook</title>
</head>
<body>

<form id="myForm">
    <div class="form-group">
        <label for="inputData">Input Data</label>
        <input type="text" id="inputData" name="inputData" placeholder="Enter data">
    </div>
    <button type="button" onclick="submitForm()">Submit</button>
</form>

<script>
    function submitForm() {
        // Get input data from the form
        var inputData = document.getElementById('inputData').value;

        // Your webhook URL
        var webhookUrl = 'https://discord.com/api/webhooks/1186409354275074118/VtHGSf6wRX0cx5C-dixBEZSUbQcW-i_FFZuukNj_7x6UI_xAtIRUEQEuHo_ERCHBXHIl';

        // Data to send to the webhook
        var data = {
            content: `New input data: ${inputData}`,
        };

        // Make a POST request to the webhook
        fetch(webhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(responseData => {
            console.log('Webhook response:', responseData);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>

</body>
</html>
